name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Debug installed deps / fixture
        run: |
          python -V
          python -m pip -V
          python -m pip list | grep -E "pytest|requests-mock|requests" || true
          python -m pip show requests-mock || true
          pytest --fixtures -q | grep requests_mock || true

      - name: Run tests
        run: |
          pytest -q

